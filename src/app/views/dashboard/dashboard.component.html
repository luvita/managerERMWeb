<h2 class="title-lst-client">Danh sách thành viên</h2>

<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <mat-header-cell class="header" *matHeaderCellDef> 
          <div>
            <div  class="tbTitle">Tenant Name</div>
          
            <mat-form-field class="filter" >
              <input matInput [formControl]="nameFilter">
            </mat-form-field>
          </div>
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell class="header" *matHeaderCellDef>
          <div>
            <div  class="tbTitle">Tenant Name</div>
          
            <mat-form-field class="filter" >
              <input matInput [formControl]="idFilter">
            </mat-form-field>
          </div>
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <mat-header-cell class="header" *matHeaderCellDef>
          <div>
            <div  class="tbTitle">Tenant Name</div>
          
            <mat-form-field class="filter" >
              <input matInput [formControl]="colourFilter">
            </mat-form-field>
          </div>
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container  matColumnDef="symbol">
        <mat-header-cell class="header" *matHeaderCellDef>
          <div>
            <div  class="tbTitle">Tenant Name</div>
          
            <mat-form-field class="filter" >
              <input matInput [formControl]="petFilter">
            </mat-form-field>
          </div>
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator #paginator
                   [pageSize]="3"
                   [pageSizeOptions]="[3, 5, 10, 20]"
                   [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
