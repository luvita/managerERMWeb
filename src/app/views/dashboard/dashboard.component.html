
<div class="btn-dashboard">
    <span>
        <button mat-raised-button color="warn">Thêm user</button>
    </span>
    <span class="top-feature">
        <button mat-raised-button color="warn">Sửa</button>
    </span>
    <span class="top-feature">
        <button mat-raised-button color="warn">Nạp tiền</button>
    </span>
    <span class="top-feature">
        <button mat-raised-button color="warn">Rút tiền</button>
    </span>
    <span class="top-feature">
        <button mat-raised-button color="warn">Lịch sử ví</button>
    </span>
    <span class="top-feature">
        <button mat-raised-button color="warn">Danh sách đơn hàng</button>
    </span>
    <span class="top-feature">
        <button mat-raised-button color="warn">Đơn hàng mới</button>
    </span>    
</div>

<h2 class="title-lst-client">Danh sách thành viên</h2>




<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th class="header" mat-header-cell *matHeaderCellDef>
        <div class="tbTitle">
          Tenant Name
        </div>
        
        <mat-form-field class="filter" floatLabel="never">
          <input matInput [formControl]="nameFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let person">{{person.name}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th class="header" mat-header-cell *matHeaderCellDef>
        <div class="tbTitle">
          ID
        </div>
        
        <mat-form-field class="filter" floatLabel="never">
          <input matInput [formControl]="idFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let person">{{person.id}}</td>
    </ng-container>

    <ng-container matColumnDef="favouriteColour">
      <th class="header" mat-header-cell *matHeaderCellDef>
        <div class="tbTitle">
          Favourite Colour
        </div>
        
        <mat-form-field class="filter" floatLabel="never">
          <input matInput [formControl]="colourFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let person">{{person.colour}}</td>
    </ng-container>

    <ng-container matColumnDef="pet">
      <th class="header" mat-header-cell *matHeaderCellDef>
        <div class="tbTitle">
          Pet
        </div>
        
        <mat-form-field class="filter" floatLabel="never">
          <input matInput [formControl]="petFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let person">{{person.pet}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row 
      *matRowDef="let person; columns: columnsToDisplay"></tr>
  </table>

  <mat-paginator #paginator
                 [pageSize]="3"
                 [pageSizeOptions]="[3, 5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
